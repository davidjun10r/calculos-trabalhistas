  <style>
    body {
      background-color: #f2f2f2;
    }

    .container {
      width: 110%;
      height: 90vh;
      align-items: center;
      justify-content: center;
      display: flex;
    }

    input {
      width: 80%; /* Ajuste a largura conforme necessário */
      padding: 10px; /* Aplica padding (preenchimento) em todos os lados */
      text-align: center; /* Centraliza o placeholder */
    }
    
  </style>

  <div class="container">
    <div class="row">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title mb-3 text-center">Resilição - RJ</h1>

          <h5 class="mb-3 text-center">Remuneração Reduzida</h5>

          <div class="mb-3 row align-items-center">
            <label class="col-sm-5 col-form-label">10300 - Salário Mensal - Regente</label>
            <div class="col-sm-2"><input type="number" class="form-control" id="qtn-regente" placeholder="Qtd Hora Aula" oninput="obterValor()"></div>
            <div class="col-sm-2"><input type="number" class="form-control" id="valor-regente" placeholder="Valor Hora Aula" oninput="obterValor()"></div>
            <div class="col-sm-3"><input type="number" class="form-control" id="total-regente" disabled></div>
          </div>

          <div class="mb-3 row align-items-center">
            <label class="col-sm-5 col-form-label">10303 - Salário Horas Aula 1ª a 5ª</label>
            <div class="col-sm-2"><input type="number" class="form-control" id="qtn-fund1" placeholder="Qtd Hora Aula" oninput="obterValor()"></div>
            <div class="col-sm-2"><input type="number" class="form-control" id="valor-fund1" placeholder="Valor Hora Aula" oninput="obterValor()"></div>
            <div class="col-sm-3"><input type="number" class="form-control" id="total-fund1" disabled></div>
          </div>

          <div class="mb-3 row align-items-center">
            <label class="col-sm-5 col-form-label">10312 - Salário Horas Aula 6ª a 9ª</label>
            <div class="col-sm-2"><input type="number" class="form-control" id="qtn-fund2" placeholder="Qtd Hora Aula" oninput="obterValor()"></div>
            <div class="col-sm-2"><input type="number" class="form-control" id="valor-fund2"  placeholder="Valor Hora Aula" oninput="obterValor()"></div>
            <div class="col-sm-3"><input type="number" class="form-control" id="total-fund2" disabled>
            </div>
          </div>

          <div class="mb-3 row align-items-center">
            <label class="col-sm-5 col-form-label">10322 - Salário Horas Aula Ensino Médio</label>
            <div class="col-sm-2"><input type="number" class="form-control" id="qtn-medio" placeholder="Qtd Hora Aula" oninput="obterValor()"></div>
            <div class="col-sm-2"><input type="number" class="form-control" id="valor-medio" placeholder="Valor Hora Aula" oninput="obterValor()"></div>
            <div class="col-sm-3"><input type="number" class="form-control" id="total-medio" disabled>
            </div>
          </div>

          <div class="mb-3 row align-items-center">
            <label class="col-sm-5 col-form-label">11200 - Descanso Semanal - Remunerado</label>
            <div class="col-sm-2"><input type="number" class="form-control" id="percentual-dsr" disabled></div>
            <div class="col-sm-2"><input type="number" class="form-control" id="base-dsr" disabled></div>
            <div class="col-sm-3"><input type="number" class="form-control" id="total-dsr" disabled></div>
          </div>

          <div class="mb-3 row align-items-center">
            <label class="col-sm-5 col-form-label">00000 - ATS - Adicional Tempo Serviço</label>
            <div class="col-sm-2"><input type="number" class="form-control" placeholder="Percentual" id="percentual-ats" oninput="obterValor()"></div>
            <div class="col-sm-2"><input type="number" class="form-control" id="base-ats" disabled></div>
            <div class="col-sm-3"><input type="number" class="form-control" id="total-ats" disabled></div>
          </div>

          <div class="mb-3 row align-items-center">
            <label class="col-sm-5 col-form-label">Base de Cálculo</label>
            <div class="col-sm-7"><input type="number" class="form-control" id="base-resilicao" disabled></div>
          </div>

          <h5 class="mb-3 text-center">Resilição - Verbas APS</h5>

          <div class="mb-3 row align-items-center">
            <label class="col-sm-5 col-form-label"><strong>84390 - Férias - Indenização Redução Aulas</strong></label>
            <div class="col-sm-2"><input type="number" class="form-control" placeholder="Avos Férias" id="avos-ferias" oninput="obterValor()"></div>
            <div class="col-sm-2"><input type="number" class="form-control" id="base-ferias" disabled></div>
            <div class="col-sm-3"><input type="number" class="form-control" id="valor-ferias" disabled></div>
          </div>

          <div class="mb-3 row align-items-center">
            <label class="col-sm-5 col-form-label"><strong>84391 - 1/3 Férias - Indenização Redução Aulas</strong></label>
            <div class="col-sm-2"><input type="number" class="form-control" placeholder="Avos Férias" id="avos-tercoFerias" disabled></div>
            <div class="col-sm-2"><input type="number" class="form-control" id="base-tercoFerias" disabled></div>
            <div class="col-sm-3"><input type="number" class="form-control" id="valor-tercoFerias" disabled></div>
          </div>

          <div class="mb-3 row align-items-center">
            <label class="col-sm-5 col-form-label"><strong>84332 - 13° Salário - Redução de Aulas</strong></label>
            <div class="col-sm-2"><input type="number" class="form-control" placeholder="Avos Déc Terc" id="avos-decimoTerceiro" oninput="obterValor()"></div>
            <div class="col-sm-2"><input type="number" class="form-control" id="base-decimoTerceiro" disabled></div>
            <div class="col-sm-3"><input type="number" class="form-control" id="valor-decimoTerceiro" disabled></div>
          </div>

          </div>
        </div>
      </div>
    </div>

      <script>
        function obterValor() {

          // 10300 - Salário Mensal - Regente

          let qtnRegente = document.getElementById('qtn-regente').value;
          let valorRegente = document.getElementById('valor-regente').value;
          let resultadoRegente = qtnRegente * valorRegente * 4.5;
          let totalRegente = resultadoRegente.toFixed(2);
          document.getElementById('total-regente').value = totalRegente;

          // 10303 - Salário Horas Aula 1ª a 5ª

          let qtnFund1 = document.getElementById('qtn-fund1').value;
          let valorFund1 = document.getElementById('valor-fund1').value;
          let resultadoFund1 = qtnFund1 * valorFund1 * 4.5;
          let totalFund1 = resultadoFund1.toFixed(2);
          document.getElementById('total-fund1').value = totalFund1;

          // 10312 - Salário Horas Aula 6ª a 9ª

          let qtnFund2 = document.getElementById('qtn-fund2').value;
          let valorFund2 = document.getElementById('valor-fund2').value;
          let resultadoFund2 = qtnFund2 * valorFund2 * 4.5;
          let totalFund2 = resultadoFund2.toFixed(2);
          document.getElementById('total-fund2').value = totalFund2;

          // 10322 - Salário Horas Aula Ensino Médio

          let qtnMedio = document.getElementById('qtn-medio').value;
          let valorMedio = document.getElementById('valor-medio').value;
          let resultadoMedio = qtnMedio * valorMedio * 4.5;
          let totalMedio = resultadoMedio.toFixed(2);
          document.getElementById('total-medio').value = totalMedio;

          // 11200 - Descanso Semanal - Remunerado

          const percentualDsr = 16.67;
          document.getElementById('percentual-dsr').value = percentualDsr;
          
          let resultadoBaseDsr = resultadoRegente + resultadoFund1 + resultadoFund2 + resultadoMedio;
          let baseDsr = resultadoBaseDsr.toFixed(2);
          document.getElementById('base-dsr').value = baseDsr;

          let resultadoTotalDsr = resultadoBaseDsr * 1/6;
          let totalDsr = resultadoTotalDsr.toFixed(2);
          document.getElementById('total-dsr').value = totalDsr;

          // 00000 - ATS - Adicional Tempo Serviço

          let percentualAts = document.getElementById('percentual-ats').value;
          
          let resultadoBaseAts = resultadoRegente + resultadoFund1 + resultadoFund2 + resultadoMedio + resultadoTotalDsr;
          let baseAts = resultadoBaseAts.toFixed(2);
          document.getElementById('base-ats').value = baseAts;

          let resultadoTotalAts = resultadoBaseAts * percentualAts / 100
          let totalAts = resultadoTotalAts.toFixed(2);
          document.getElementById('total-ats').value = totalAts;

          // Base de Cálculo da Resilição

          let resultadoBaseResilicao = resultadoRegente + resultadoFund1 + resultadoFund2 + resultadoMedio + resultadoTotalDsr + resultadoTotalAts;
          let baseResilicao = resultadoBaseResilicao.toFixed(2);
          document.getElementById('base-resilicao').value = baseResilicao;

          // 84390 - Férias - Indenização Redução Aulas

          let avosFerias = document.getElementById('avos-ferias').value;

          document.getElementById('base-ferias').value = baseResilicao;

          let resultadoValorFerias = resultadoBaseResilicao / 12 * avosFerias;
          let valorFerias = resultadoValorFerias.toFixed(2);
          document.getElementById('valor-ferias').value = valorFerias;

          // 84390 - 84391 - 1/3 Férias - Indenização Redução Aulas

          document.getElementById('avos-tercoFerias').value = avosFerias;
          document.getElementById('base-tercoFerias').value = baseResilicao;

          let resultadoTercoFerias = resultadoValorFerias / 3;
          let valorTercoFerias = resultadoTercoFerias.toFixed(2);
          document.getElementById('valor-tercoFerias').value = valorTercoFerias;
          

          // 84332 - 13° Salário - Redução de Aulas

          let avosDecimoTerceiro = document.getElementById('avos-decimoTerceiro').value;

          document.getElementById('base-decimoTerceiro').value = baseResilicao;

          let resultadoValorDecimoTerceiro = resultadoBaseResilicao / 12 * avosDecimoTerceiro;
          let valorDecimoTerceiro = resultadoValorDecimoTerceiro.toFixed(2);
          document.getElementById('valor-decimoTerceiro').value = valorDecimoTerceiro;
 
        }
      </script>
