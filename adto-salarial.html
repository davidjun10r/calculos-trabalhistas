    <script>
        function obterValor() {
            // Função para parsear valores numéricos com vírgula
            function parseNumber(value) {
                return parseFloat(value.replace(',', '.') || '0');
            }

            // 1. Obter e processar o valor de 'liquido'
            let liquidoStr = document.getElementById('liquido').value;
            let liquido = parseNumber(liquidoStr);

            // 2. Salário Mensal
            let baseAux1SalStr = document.getElementById('baseAux1Sal').value;
            let baseAux1Sal = parseNumber(baseAux1SalStr);

            let irSal, aliquotaSal, deducaoSal;

            if (baseAux1Sal <= 2259.2) {
                irSal = 0.00;
                aliquotaSal = 0.00;
                deducaoSal = 0.00;
            } else if (baseAux1Sal < 2826.65) {
                irSal = baseAux1Sal * 0.075 - 169.44;
                aliquotaSal = 7.50;
                deducaoSal = 169.44;
            } else if (baseAux1Sal < 3751.05) {
                irSal = baseAux1Sal * 0.15 - 381.44;
                aliquotaSal = 15.00;
                deducaoSal = 381.44; 
            } else if (baseAux1Sal < 4664.68) {
                irSal = baseAux1Sal * 0.225 - 662.77;
                aliquotaSal = 22.50;
                deducaoSal = 662.77; 
            } else {
                irSal = baseAux1Sal * 0.275 - 896.00;
                aliquotaSal = 27.50;
                deducaoSal = 896.00; 
            }

            let valorIrSal = irSal.toFixed(2);
            document.getElementById('valorSal').value = valorIrSal;

            // Atualizar referências de salário
            document.getElementById('refSal').value = aliquotaSal;
            document.getElementById('baseAux2Sal').value = deducaoSal;

            // 3. Implementação do Método Goal Seek (Bisseção) para encontrar 'valorFixoAdto'
            // Definir os limites inicial e final
            let lowerBound = 0.0;
            let upperBound = liquido * 2; // Ajuste conforme necessário
            let valorFixoAdto = (upperBound + lowerBound) / 2;
            const tolerance = 0.0001; 
            const maxIterations = 1000; // evitar loops infinitos caso a solução não convirja
            let iteration = 0;
            let formulaLiquido = 0;

            // Função que calcula 'formulaLiquido' com base em 'valorFixoAdto'
            function calculateFormulaLiquido(vFixo) {
                // 73000 - Adiantamento Mensal
                let baseAux1Ir = baseAux1Sal + vFixo;

                // Cálculo do IRRF Adto
                let irAdto, aliquotaAdto, deducaoAdto;

                if (baseAux1Ir <= 2259.2) {
                    irAdto = 0.00;
                    aliquotaAdto = 0.00;
                    deducaoAdto = 0.00;
                } else if (baseAux1Ir < 2826.65) {
                    irAdto = baseAux1Ir * 0.075 - 169.44;
                    aliquotaAdto = 7.50;
                    deducaoAdto = 169.44;
                } else if (baseAux1Ir < 3751.05) {
                    irAdto = baseAux1Ir * 0.15 - 381.44;
                    aliquotaAdto = 15.00;
                    deducaoAdto = 381.44; 
                } else if (baseAux1Ir < 4664.68) {
                    irAdto = baseAux1Ir * 0.225 - 662.77;
                    aliquotaAdto = 22.50;
                    deducaoAdto = 662.77; 
                } else {
                    irAdto = baseAux1Ir * 0.275 - 896.00;
                    aliquotaAdto = 27.50;
                    deducaoAdto = 896.00; 
                }

                let IrDifAdtoXSal = irAdto - irSal;

                // Retornar a diferença entre o valor desejado e o calculado
                return (vFixo - IrDifAdtoXSal) - liquido;
            }

            // Método da Bisseção
            while (iteration < maxIterations) {
                formulaLiquido = calculateFormulaLiquido(valorFixoAdto);

                if (Math.abs(formulaLiquido) <= tolerance) {
                    break; // Encontrou a solução dentro da tolerância
                }

                if (calculateFormulaLiquido(lowerBound) * formulaLiquido < 0) {
                    upperBound = valorFixoAdto; // Valor máximo possível
                } else {
                    lowerBound = valorFixoAdto; // Valor mínimo possível
                }

                valorFixoAdto = (upperBound + lowerBound) / 2; // Calcular o ponto médio do intervalo
                iteration++; // 
            }

            if (iteration === maxIterations) {
                console.warn('Goal Seek não convergiu dentro do número máximo de iterações.');
            }

            // Atualizar os campos com o valor encontrado
            document.getElementById('valorFixoAdto').value = valorFixoAdto.toFixed(4);
            document.getElementById('valorAdto').value = valorFixoAdto.toFixed(4);

            // 4. Cálculo do IRRF Mensal com 'valorFixoAdto' encontrado
            let baseAux1Ir = baseAux1Sal + valorFixoAdto;
            let valorBaseAux1Ir = baseAux1Ir.toFixed(2);
            document.getElementById('baseAux1Ir').value = valorBaseAux1Ir;

            let irAdto, aliquotaAdto, deducaoAdto;

            if (baseAux1Ir <= 2259.2) {
                irAdto = 0.00;
                aliquotaAdto = 0.00;
                deducaoAdto = 0.00;
            } else if (baseAux1Ir < 2826.65) {
                irAdto = baseAux1Ir * 0.075 - 169.44;
                aliquotaAdto = 7.50;
                deducaoAdto = 169.44;
            } else if (baseAux1Ir < 3751.05) {
                irAdto = baseAux1Ir * 0.15 - 381.44;
                aliquotaAdto = 15.00;
                deducaoAdto = 381.44; 
            } else if (baseAux1Ir < 4664.68) {
                irAdto = baseAux1Ir * 0.225 - 662.77;
                aliquotaAdto = 22.50;
                deducaoAdto = 662.77; 
            } else {
                irAdto = baseAux1Ir * 0.275 - 896.00;
                aliquotaAdto = 27.50;
                deducaoAdto = 896.00; 
            }

            let IrDifAdtoXSal = irAdto - irSal;
            let IrAdtoDif = IrDifAdtoXSal.toFixed(2);
            document.getElementById('valorIr').value = IrAdtoDif;

            document.getElementById('refIr').value = aliquotaAdto;
            document.getElementById('baseAux2Ir').value = deducaoAdto;
            document.getElementById('baseAux3Ir').value = valorIrSal;

            // 5. Resumo
            let proventos = valorFixoAdto.toFixed(2);
            document.getElementById('proventos').value = proventos;

            let descontos = IrDifAdtoXSal.toFixed(2);
            document.getElementById('descontos').value = descontos;

            // Opcional: Atualizar 'liquido' se necessário ou exibir algum alerta
        }
    </script>
