  <style>

      width: 50%;

<div class="container">
  <br><br>
  <div class="card">
    <div class="card-body">
      <h1 class="card-title mb-5 text-center">15500 - IRRF Mensal</h1>

      <div class="row ">

          <h4 class="mb-3 text-center">1. Rendimentos Tributáveis</h4>

        <div class="col-md-6 offset-md-3 mb-3">
          <input type="number" class="form-control mx-auto" id="rendimentosTributaveis" oninput="obterValor()">
        </div>

            <h4 class="mb-3 text-center">2. Deduções</h4>

            <h5 class="mb-3 text-center">15000 - INSS</h5>

        <div class="col-md-6 offset-md-3 mb-3">
          <input type="number" class="form-control negrito-input" id="inss" disabled>
        </div>

        <div class="mb-3">
          <div class="row">
              <div class="col-md-3"><input type="number" class="form-control" id="iaja" placeholder="iAjA" oninput="obterValor()"></div>
              <div class="col-md-3"><input type="number" class="form-control" id="qtdDep" placeholder="Qtd Dep" oninput="obterValor()"></div>
              <div class="col-md-3"><input type="number" class="form-control" id="adtoSalarial" placeholder="Adto Salarial" oninput="obterValor()"></div>
              <div class="col-md-3"><input type="number" class="form-control" id="isentas" placeholder="Isentas INSS" oninput="obterValor()"></div>
          </div>
        </div>

          <h5 class="mb-3 text-center">2.1 Total das Deduções</h5>

        <div class="col-md-6 offset-md-3 mb-3">
          <input type="number" class="form-control" id="totalDeducoes" disabled>
        </div>

          <h5 class="mb-3 text-center">2.2 Dedução Utilizada</h5>

          <div class="col-md-6 offset-md-3 mb-3">
          <input type="number" class="form-control" id="deducaoUtilizada" disabled>
        </div>

          <h4 class="mb-3 text-center">3 Base de Cálculo (1-2)</h4>

          <div class="col-md-6 offset-md-3 mb-3">
          <input type="number" class="form-control" id="baseCalculo" disabled>
        </div>

          <h4 class="mb-3 text-center">15500 - IRRF Mensal</h4>

        <div class="col-md-6 offset-md-3">
          <input type="number" class="form-control negrito-input" id="irpf" disabled>
        </div>

      </div>
    </div>
  </div>
</div>

<script>
  function obterValor() {

      // Função para parsear valores numéricos com vírgula
      function parseNumber(value) {
      return parseFloat(value.replace(',', '.') || '0');
      }

      // 1. Obter e processar os inputs
      let rendimentosTributaveis = parseNumber(document.getElementById('rendimentosTributaveis').value);
      let iaja = parseNumber(document.getElementById('iaja').value);
      let qtdDepIr = parseNumber(document.getElementById('qtdDep').value);
      let adtoSalarial = parseNumber(document.getElementById('adtoSalarial').value);
      let isentas = parseNumber(document.getElementById('isentas').value);


      // 2. Calcular INSS

      // Base de Cálculo
      let baseInss = rendimentosTributaveis - isentas;

      let inss;

      if (baseInss <= 1412) {
            inss = baseInss * 0.075;
        } else if (baseInss < 2666.68) {
            inss = baseInss * 0.09 - 21.18; 
        } else if (baseInss < 4000.03) {
            inss = baseInss * 0.12 - 101.18; 
        } else if (baseInss < 7786.02) {
            inss = baseInss * 0.14 - 181.18; 
        } else if (baseInss > 7786.02) {
            inss = 7786.02 * 0.14 - 181.18; 
        }

      // 3. Calcular IR

      //Deduções

      const dedDepententeIr = 189.59;
      const dedSimplificada = 564.80;

      let depIr = qtdDepIr * dedDepententeIr;
      let deducoesIr = iaja + depIr + inss + adtoSalarial;

        //Dedução Utilizada

        let deducaoUtilizada = Math.max(deducoesIr, dedSimplificada);

        //Base de Cálculo
        let baseIr = rendimentosTributaveis - deducaoUtilizada;

        //IRPF

        let irpf;

      if (baseIr <= 2259.2) {
            irpf = 0;
        } else if (baseIr < 2826.65) {
            irpf = baseIr * 0.075 - 169.44; 
        } else if (baseIr < 3751.05) {
            irpf = baseIr * 0.15 - 381.44; 
        } else if (baseIr < 4664.68) {
            irpf = baseIr * 0.225 - 662.77; 
        } else if (baseIr > 4664.68) {
            irpf = baseIr * 0.275 - 896.00; 
        }
        
        if (irpf < 10){
          irpf = 0;
        }

        // 4. Atualizar os campos na interface

        document.getElementById('inss').value = inss.toFixed(2);
        document.getElementById('totalDeducoes').value = deducoesIr.toFixed(2);
        document.getElementById('deducaoUtilizada').value = deducaoUtilizada.toFixed(2);
        document.getElementById('baseCalculo').value = baseIr.toFixed(2);
        document.getElementById('irpf').value = irpf.toFixed(2);
        
  
  }
</script>
