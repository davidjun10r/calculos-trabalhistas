  <style>
    body {
      background-color: #f2f2f2;
    }

    .container {
      width: 100%;
      height: 75vh;
      align-items: center;
      justify-content: center;
      display: flex;
    }

    input {
            width: 80%; /* Ajuste a largura conforme necessário */
            padding: 10px; /* Aplica padding (preenchimento) em todos os lados */
            text-align: center; /* Centraliza o placeholder */
        }

        .negrito-input {
            /*background-color: #FFFF00;  Amarelo neon */
            font-weight: bold;
        }

        
  </style>

<div class="container">
  <div class="row">
      <div class="card" style="width: 35rem;">
          <div class="card-body">
              <h1 class="card-title mb-5 text-center">Hora Extra</h1>

              <div class="mb-3 row align-items-center">
                  <label class="col-sm-4 col-form-label">Base de Cálculo</label>
                  <div class="col-sm-6">
                      <input type="number" class="form-control" id="baseCalculo" oninput="obterValor()">
                  </div>
              </div>

              <div class="mb-3 row align-items-center">
                  <label class="col-sm-4 col-form-label">Carga Horária</label>
                  <div class="col-sm-6">
                      <input type="number" class="form-control" id="cargaHoraria" oninput="obterValor()">
                  </div>
              </div>

              <div class="mb-3 row align-items-center">
                  <label class="col-sm-4 col-form-label">Percentual</label>
                  <div class="col-sm-6">
                      <input type="number" class="form-control" id="percentual" oninput="obterValor()">
                  </div>
              </div>

              <div class="mb-3 row align-items-center">
                  <label class="col-sm-4 col-form-label">Qtd Horas Extras</label>
                  <div class="col-sm-6">
                      <input type="number" class="form-control" id="qtdDep" oninput="obterValor()">
                  </div>
              </div>

              <div class="mb-3 row align-items-center">
                  <label class="col-sm-4 col-form-label ">Resultado</label>
                  <div class="col-sm-6">
                      <input type="number" class="form-control negrito-input" id="resultado" disabled>
                  </div>
              </div>

          </div>
      </div>
  </div>
</div>



<script>
  function obterValor() {

    // Função para parsear valores numéricos com vírgula
    function parseNumber(value) {
        return parseFloat(value.replace(',', '.') || '0');
    }

    // 1. Obter e processar os inputs
    let baseCalculo = parseNumber(document.getElementById('baseCalculo').value);
    let cargaHoraria = parseNumber(document.getElementById('cargaHoraria').value);
    let percentual = parseNumber(document.getElementById('percentual').value);
    let qtdDep = parseNumber(document.getElementById('qtdDep').value);

    // 3. Conversão
    let multiplicadorPercentual = percentual / 100 + 1;

    // 4.Resultado
    let resultado = baseCalculo / cargaHoraria * multiplicadorPercentual * qtdDep;

    // 5. Atualizar os campos na interface
    document.getElementById('resultado').value = resultado.toFixed(2);

  }
</script>
